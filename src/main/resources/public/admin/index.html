<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veilarbdirigent - Admin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Super secret admin page</h1>
    <p>Fungerer absolutt best i chrome. ;) </p>

    <h2>Statuser</h2>
    <div class="status table" style="max-width: 30rem; grid-template-columns: repeat(2, 1fr)">
    </div>

    <div class="force">
        <h2>Force run</h2>
        <p>Tvinger en kjøring av actuators. NB: Gjør ingenting med `nextAttempt`, og må også ta hensyn til låser.</p>
    </div>

    <h2>Failed tasks</h2>
    <div class="failed table" style="max-width: 90%; grid-template-columns: repeat(8, auto)">
    </div>

    <script type="application/javascript" src="index.js"></script>
</body>
</html>
